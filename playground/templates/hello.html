<!DOCTYPE html>
<html>
<head>
    <title>Playground</title>
</head>
<body>
    {% if name %} <!-- if statement -->
        <h1>Hello {{ name }}</h1>
    {% else %} <!-- else statement -->
        <h1>Hello World</h1>
    {% endif %} <!-- end if statement -->
    <ul>
        {% for product in products %} <!-- for loop -->
            <li>{{ product.title }}</li>
        {% endfor %} <!-- end for loop -->
    </ul>
</body>
</html>
